<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trennkarte Erstellen</title>
    <link rel="stylesheet" href="bwpost.css">
</head>
<body>
    <div class="container">
        <!-- Left Section - Scan Frame -->
        <div class="content1">
            <div class="kunde-einlesen">
                <label>Kunde einlesen oder<br>weitere Labels drucken:</label>
                <input type="text" id="kunde-nummer" class="kunde-nummer">
            </div>

            <div class="frame1">
                <div class="status-label">Ready to scan</div>
            </div>

            <div class="content4">
                <div class="system-info">
                    <span class="destop-name">name of destop</span>
                    <span class="date-time">current time</span>
                </div>
                <div class="update-info">
                    <span class="last-update">Letztes Update: </span>
                </div>
            </div>
        </div>

        <!-- Middle Section - Customer Display -->
        <div class="content2">
            <div class="frame2">
                <div class="current-frame">
                    <div class="current-customer-label">None</div>
                </div>
                <div class="previous-frame">
                    <div class="previous-customer-label">None</div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="ok-button">OK</button>
                <button class="update-button">Update</button>
            </div>
        </div>

        <!-- Right Section - Print Labels -->
        <div class="content3">
            <div class="print-labels-header">Weitere Labels drucken:</div>
            <div class="number-buttons">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
            </div>
        </div>
    </div>

    <script src="bwpost.js"></script>
</body>
</html>
